<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Autenticación JWT</title>
    <style>
        /* ==========================================
           Estilos generales y configuración base
           ========================================== */
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ==========================================
           Layout y estructura principal
           ========================================== */
        .container {
            max-width: 400px;
            width: 90%;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* ==========================================
           Componentes de formulario
           ========================================== */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        button {
            background: #1976d2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: #1565c0;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* ==========================================
           Componentes de respuesta
           ========================================== */
        .respuesta {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .success {
            color: #28a745;
            background: #d4edda;
            border-color: #c3e6cb;
        }

        /* ==========================================
           Utilidades
           ========================================== */
        .separator {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #dee2e6;
        }

        h2 {
            color: #1976d2;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="container">
        <!-- Sección de autenticación -->
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Usuario" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <!-- Separador visual -->
        <hr class="separator">
        
        <!-- Sección de acceso a recursos protegidos -->
        <button onclick="accederProtegido()">Acceder a endpoint protegido</button>
        
        <!-- Área de visualización de respuestas -->
        <div class="respuesta" id="respuesta"></div>
    </div>

    <!-- Inclusión del script de funcionalidad -->
    <script src="script.js"></script>
</body>
</html>
